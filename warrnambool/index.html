    <!-- Date picker library -->
    <!-- Reference: http://eonasdan.github.io/bootstrap-datetimepicker/ -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
  	<script>
      var d1,d2;
      $(function () {
          var deBaseURL = "http://s9.pozi.com/geoserver/WARRNAMBOOL/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=WARRNAMBOOL:vw_cogb_defect_inspection&forcebasicauth=true&outputformat=csv&";
          $('#deLink').prop('href',deBaseURL);

          var tiBaseURL = "http://s9.pozi.com/geoserver/WARRNAMBOOL/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=WARRNAMBOOL:vw_cogb_tree_inspection&forcebasicauth=true&outputformat=csv&";
          $('#tiLink').prop('href',tiBaseURL);

          var diBaseURL = "http://s9.pozi.com/geoserver/WARRNAMBOOL/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=WARRNAMBOOL:vw_cogb_drainage_inspection&forcebasicauth=true&outputformat=csv&";
          $('#diLink').prop('href',diBaseURL);

          var siBaseURL = "http://s9.pozi.com/geoserver/WARRNAMBOOL/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=WARRNAMBOOL:vw_cogb_slashing_complete&forcebasicauth=true&outputformat=csv&";
          $('#siLink').prop('href',siBaseURL);

          var giBaseURL = "http://s9.pozi.com/geoserver/WARRNAMBOOL/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=WARRNAMBOOL:vw_cogb_grading_complete&forcebasicauth=true&outputformat=csv&";
          $('#giLink').prop('href',giBaseURL);

          // Date picker for drainage inspections app
          $('#datetimepicker1').datetimepicker({
            format: 'DD/MM/YYYY'
          }).on('dp.change',function(e){
            //
            d1=e.date.format('YYYYMMDD');
            $('#deLink').prop('href',deBaseURL+"viewparams=D1:"+d1+";D2:"+d2);
            $('#tiLink').prop('href',tiBaseURL+"viewparams=D1:"+d1+";D2:"+d2);
            $('#diLink').prop('href',diBaseURL+"viewparams=D1:"+d1+";D2:"+d2);
            $('#siLink').prop('href',siBaseURL+"viewparams=D1:"+d1+";D2:"+d2);
            $('#giLink').prop('href',giBaseURL+"viewparams=D1:"+d1+";D2:"+d2);
          });
          $('#datetimepicker2').datetimepicker({
            format: 'DD/MM/YYYY'
          }).on('dp.change',function(e){
            //
            d2=e.date.format('YYYYMMDD');
            $('#deLink').prop('href',deBaseURL+"viewparams=D1:"+d1+";D2:"+d2);
            $('#tiLink').prop('href',tiBaseURL+"viewparams=D1:"+d1+";D2:"+d2);
            $('#diLink').prop('href',diBaseURL+"viewparams=D1:"+d1+";D2:"+d2);
            $('#siLink').prop('href',siBaseURL+"viewparams=D1:"+d1+";D2:"+d2);
            $('#giLink').prop('href',giBaseURL+"viewparams=D1:"+d1+";D2:"+d2);
          });


      });
  	</script>
